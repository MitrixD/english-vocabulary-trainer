<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
  <script defer src="main.js"></script></head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <p class="mb-5">
          Question <span id="current_question">1</span> of
          <span id="total_questions">10</span>
        </p>

        <div>
          <div
            id="answer"
            class="bg-light mx-1 mb-3 answer-container"
            style="height: 50px; border-radius: 6px"
          ></div>
          <div id="letters" class="mb-3 text-white letters-container"></div>
        </div>

        <div id="statistics" class="bg-white statistics" style="display: none">
          <h3>Training statistics</h3>
          <p>
            The number of words written without errors:
            <span id="correct_answers"></span>
          </p>
          <p>Number of errors: <span id="total_errors"></span></p>
          <p>
            The word with the highest number of errors:
            <span id="word_with_most_errors"></span>
          </p>
          <button id="restart_button" class="restart-button">
            Start again
          </button>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
